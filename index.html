<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Wikipedia Viewer</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- lato font -->
	<link href='https://fonts.googleapis.com/css?family=Lato:400,100' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2" id='top-site'>
				<div id='random-wiki-btn' class='text-center'>
					<a href="http://en.wikipedia.org/wiki/Special:Random" target='_blank'>Get random wiki
					
					<div class='bottom-border'></div>
					</a>
				</div>
				<div id='search-container' class='text-center'>
					<form>
						<input type='seach' name='search' id='search-input'> 
						<p>Click above to search some interesting wiki</p>
					</form>
				</div>
			</div>
		</div>
	</div>


	<!-- Jquery -->
	<script   src="https://code.jquery.com/jquery-2.2.2.min.js"   integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="   crossorigin="anonymous"></script>

	<script src='js/wiki_viewer.js'></script>
</body>
</html>
